<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAddressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAddressesLabel_addressid}" for="addressid" />
                    <h:inputText id="addressid" value="#{addressesController.selected.addressid}" title="#{bundle.EditAddressesTitle_addressid}" required="true" requiredMessage="#{bundle.EditAddressesRequiredMessage_addressid}"/>
                    <h:outputLabel value="#{bundle.EditAddressesLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{addressesController.selected.firstname}" title="#{bundle.EditAddressesTitle_firstname}" required="true" requiredMessage="#{bundle.EditAddressesRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditAddressesLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{addressesController.selected.lastname}" title="#{bundle.EditAddressesTitle_lastname}" required="true" requiredMessage="#{bundle.EditAddressesRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditAddressesLabel_email}" for="email" />
                    <h:inputText id="email" value="#{addressesController.selected.email}" title="#{bundle.EditAddressesTitle_email}" required="true" requiredMessage="#{bundle.EditAddressesRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditAddressesLabel_phonenumber}" for="phonenumber" />
                    <h:inputText id="phonenumber" value="#{addressesController.selected.phonenumber}" title="#{bundle.EditAddressesTitle_phonenumber}" required="true" requiredMessage="#{bundle.EditAddressesRequiredMessage_phonenumber}"/>
                </h:panelGrid>
                <h:commandLink action="#{addressesController.update}" value="#{bundle.EditAddressesSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAddressesViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{addressesController.prepareList}" value="#{bundle.EditAddressesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAddressesIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
