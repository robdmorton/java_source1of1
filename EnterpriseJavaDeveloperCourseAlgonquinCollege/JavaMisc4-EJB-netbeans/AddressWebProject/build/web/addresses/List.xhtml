<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAddressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAddressesEmpty}" rendered="#{addressesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{addressesController.items.rowCount > 0}">
                    <h:outputText value="#{addressesController.pagination.pageFirstItem + 1}..#{addressesController.pagination.pageLastItem + 1}/#{addressesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{addressesController.previous}" value="#{bundle.Previous} #{addressesController.pagination.pageSize}" rendered="#{addressesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{addressesController.next}" value="#{bundle.Next} #{addressesController.pagination.pageSize}" rendered="#{addressesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{addressesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_addressid}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_phonenumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phonenumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{addressesController.prepareView}" value="#{bundle.ListAddressesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{addressesController.prepareEdit}" value="#{bundle.ListAddressesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{addressesController.destroy}" value="#{bundle.ListAddressesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{addressesController.prepareCreate}" value="#{bundle.ListAddressesCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListAddressesIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
