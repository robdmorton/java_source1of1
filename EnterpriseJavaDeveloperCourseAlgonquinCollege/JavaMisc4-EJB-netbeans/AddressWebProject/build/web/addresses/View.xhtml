<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAddressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAddressesLabel_addressid}"/>
                    <h:outputText value="#{addressesController.selected.addressid}" title="#{bundle.ViewAddressesTitle_addressid}"/>
                    <h:outputText value="#{bundle.ViewAddressesLabel_firstname}"/>
                    <h:outputText value="#{addressesController.selected.firstname}" title="#{bundle.ViewAddressesTitle_firstname}"/>

                    <h:outputText value="#{addressesController.selected.lastname}" title="#{bundle.ViewAddressesTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewAddressesLabel_email}"/>
                    <h:outputText value="#{addressesController.selected.email}" title="#{bundle.ViewAddressesTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAddressesLabel_phonenumber}"/>
                    <h:outputText value="#{addressesController.selected.phonenumber}" title="#{bundle.ViewAddressesTitle_phonenumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressesController.destroyAndView}" value="#{bundle.ViewAddressesDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAddressesEditLink}"/>
                <br />
                <h:commandLink action="#{addressesController.prepareCreate}" value="#{bundle.ViewAddressesCreateLink}" />
                <br />
                <h:commandLink action="#{addressesController.prepareList}" value="#{bundle.ViewAddressesShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAddressesIndexLink}" action="/index" immediate="true" />

            </h:form>

    </ui:composition>
